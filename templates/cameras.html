<!doctype html>
<title>Camera Management</title>
<h1>Camera Management</h1>
<a href="{{ url_for('new_camera_form') }}">+ Add Camera</a>
<table border="1" cellpadding="5">
  <tr>
    <th>Name</th>
    <th>Zone</th>
    <th>IP Address</th>
    <th>URL</th>
    <th>Actions</th>
  </tr>
  {% for cam in cameras %}
  <tr>
    <td>{{ cam.name }}</td>
    <td>{{ cam.zone }}</td>
    <td>{{ cam.ip_address }}</td>
    <td>{{ cam.url }}</td>
    <td>
      <a href="{{ url_for('edit_camera_form', camera_id=cam.id) }}">Edit</a>
      <form action="{{ url_for('delete_camera', camera_id=cam.id) }}" method="post" style="display:inline;">
        <button type="submit" onclick="return confirm('Delete camera?');">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
